<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px;
            padding: 40px; width: 100%; max-width: 400px; color: white;
        }
        .form-control { background: rgba(255, 255, 255, 0.2); border: none; color: white; }
        .form-control::placeholder { color: rgba(255,255,255,0.7); }
        .btn-register { background: #00b894; border: none; width: 100%; font-weight: bold; padding: 12px; }
        .btn-register:hover { background: #55efc4; color: #000; }
    </style>
</head>
<body>
    <div class="glass-card text-center">
        <h3 class="mb-4">üìù Buat Akun</h3>
        
        <div class="mb-3 text-start">
            <label>Nama Lengkap</label>
            <input type="text" id="regName" class="form-control" placeholder="Nama Kamu">
        </div>
        <div class="mb-3 text-start">
            <label>Email Address</label>
            <input type="email" id="regEmail" class="form-control" placeholder="user@example.com">
        </div>
        <div class="mb-4 text-start">
            <label>Password</label>
            <input type="password" id="regPass" class="form-control" placeholder="******">
        </div>
        
        <button onclick="doRegister()" class="btn btn-register rounded-pill">DAFTAR SEKARANG</button>
        <p id="regMsg" class="mt-3 text-warning fw-bold"></p>
        
        <div class="mt-3">
            <small>Sudah punya akun? <a href="/" class="text-white">Login disini</a></small>
        </div>
    </div>

    <script>
        function doRegister() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPass').value;
            const msg = document.getElementById('regMsg');

            if(!name || !email || !password) {
                msg.innerText = "‚ö†Ô∏è Semua kolom wajib diisi!"; return;
            }

            fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    alert("‚úÖ Berhasil Daftar! Silakan Login.");
                    window.location.href = '/';
                } else {
                    msg.innerText = "‚ùå " + data.message;
                }
            });
        }
    </script>
</body>
</html>
