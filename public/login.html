<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px; padding: 40px; width: 100%; max-width: 400px;
            color: white; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2); border: none; color: white;
        }
        .form-control::placeholder { color: rgba(255,255,255,0.7); }
        .form-control:focus { background: rgba(255, 255, 255, 0.3); color: white; box-shadow: none; }
        .btn-login { background: #ff4757; border: none; width: 100%; font-weight: bold; padding: 12px; }
        .btn-login:hover { background: #ff6b81; }
    </style>
</head>
<body>

    <div class="glass-card text-center">
        <h3 class="mb-4">ðŸŽµ Music API</h3>
        
        <div class="mb-3 text-start">
            <label class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="user@example.com">
        </div>
        <div class="mb-4 text-start">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="******">
        </div>
        
        <button onclick="doLogin()" class="btn btn-login rounded-pill">MASUK SEKARANG</button>
        <p id="errorMsg" class="mt-3 text-warning fw-bold"></p>
        
        <div class="mt-3">
            <small>Belum punya akun?? <a href="/register" class="text-white">Daftar dulu</a></small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
