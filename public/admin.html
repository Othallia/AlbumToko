<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - RetroStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        /* TEMA RETRO ADMIN */
        :root { --r-orange: #CF4B00; --r-cream: #FCF6D9; --r-tan: #DDBA7D; --r-red: #c0392b; }
        
        body { font-family: 'DM Sans', sans-serif; background: #9CC6DB; min-height: 100vh; }
        
        /* Navbar Admin */
        .navbar { background: var(--r-orange); border-bottom: 4px solid var(--r-tan); padding: 15px 0; }
        .navbar-brand { color: white !important; font-weight: 800; font-size: 1.5rem; letter-spacing: 1px; }
        .badge-admin { background: white; color: var(--r-orange); font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; vertical-align: middle; margin-left: 10px; }

        /* Stats Card */
        .stat-card { background: white; border: 3px solid var(--r-tan); border-radius: 12px; padding: 20px; display: flex; align-items: center; box-shadow: 4px 4px 0 rgba(0,0,0,0.1); }
        .stat-icon { font-size: 2rem; color: var(--r-orange); margin-right: 15px; }
        .stat-num { font-size: 1.8rem; font-weight: 800; color: #333; line-height: 1; }
        .stat-label { color: #777; font-weight: 600; font-size: 0.9rem; }

        /* Main Container Cards */
        .admin-panel { background: var(--r-cream); border: 3px solid var(--r-tan); border-radius: 12px; padding: 0; overflow: hidden; margin-bottom: 30px; box-shadow: 6px 6px 0 rgba(221, 186, 125, 0.6); }
        .panel-header { background: var(--r-cream); padding: 20px; border-bottom: 2px solid var(--r-tan); display: flex; justify-content: space-between; align-items: center; }
        .panel-title { font-weight: 800; color: var(--r-orange); font-size: 1.2rem; margin: 0; }
        
        /* Table Styles */
        .table-custom { width: 100%; margin-bottom: 0; }
        .table-custom th { background: var(--r-tan); color: white; padding: 12px 20px; font-weight: 700; border: none; }
        .table-custom td { padding: 15px 20px; border-bottom: 1px solid #ddd; vertical-align: middle; background: white; }
        .album-thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; border: 1px solid #ddd; }
        
        /* Buttons */
        .btn-add { background: var(--r-orange); color: white; border: none; font-weight: 700; padding: 8px 20px; border-radius: 8px; }
        .btn-add:hover { background: #a83d00; color: white; }
        .btn-delete { color: var(--r-red); background: #fadbd8; border: none; width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-delete:hover { background: var(--r-red); color: white; }

        /* Key Monitor List */
        .key-item { background: white; padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .key-code { font-family: monospace; font-size: 0.85rem; background: #f8f9fa; padding: 4px 8px; border-radius: 4px; color: #555; display: block; margin-top: 5px; }
        .badge-status { font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; font-weight: bold; }
        .bg-active { background: #d4edda; color: #155724; }
        .bg-blocked { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#">
                <i class="bi bi-disc-fill me-2"></i>RetroStore <span class="badge-admin">ADMIN</span>
            </a>
            <a href="/logout" class="btn btn-sm btn-light fw-bold text-danger">Logout</a>
        </div>
    </nav>
    <div style="height: 100px;"></div>

    <div class="container mt-4">
        
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="stat-card">
                    <i class="bi bi-music-note-beamed stat-icon"></i>
                    <div>
                        <div class="stat-num" id="totalAlbums">0</div>
                        <div class="stat-label">Total Albums</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="stat-card">
                    <i class="bi bi-key-fill stat-icon" style="color: #27ae60;"></i>
                    <div>
                        <div class="stat-num" id="activeKeys">0</div>
                        <div class="stat-label">Active Keys</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="admin-panel">
                    <div class="panel-header">
                        <h5 class="panel-title">ðŸ’¿ Album Manager</h5>
                        <button class="btn-add" data-bs-toggle="modal" data-bs-target="#addModal">+ Add New</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table-custom">
                            <thead>
                                <tr>
                                    <th>COVER</th>
                                    <th>DETAIL ALBUM</th>
                                    <th>HARGA</th>
                                    <th>AKSI</th>
                                </tr>
                            </thead>
                            <tbody id="albumList">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="admin-panel">
                    <div class="panel-header">
                        <h5 class="panel-title">ðŸ”‘ Key Monitor</h5>
                        <span class="badge bg-white text-dark border">Live</span>
                    </div>
                    <div id="keyList" style="max-height: 500px; overflow-y: auto;">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title fw-bold">Tambah Album Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addForm">
                        <div class="mb-3">
                            <label>Judul Album</label>
                            <input type="text" id="addTitle" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Nama Artis</label>
                            <input type="text" id="addArtist" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Harga (Angka saja)</label>
                            <input type="number" id="addPrice" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label>Nama File Gambar (Contoh: hindia.jpg)</label>
                            <input type="text" id="addImage" class="form-control" placeholder="Pastikan file ada di folder public/img" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 fw-bold">SIMPAN DATA</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
